<h3>Creaci√≥n [Entity]</h3>
<p-dialog header="Jornadas" [(visible)]="display">
  La [entity] ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="nombre" class="col-sm-2 control-label">[Entity.Label.Name] </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" placeholder="" [(ngModel)]="[entity].[value]" name="[value]">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar([entity])">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

</div>
