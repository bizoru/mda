<h3>Edici√≥n Jornada Electoral</h3>
<p-dialog header="Jornadas" [(visible)]="display">
  La jornada ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="nombre" class="col-sm-2 control-label">Nombre </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre Jornada Electoral" [(ngModel)]="jornada.nombre" name="nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="fecha_inicio" class="col-sm-2 control-label">Fecha Inicio</label>
        <div class="col-sm-10">
            <date-picker mode="datetime" [(ngModel)]="jornada.fecha_inicio" name="fecha_inicio"></date-picker>
        </div>
      </div>
      <div class="form-group">
        <label for="fecha_fin" class="col-sm-2 control-label">Fecha Fin</label>
        <div class="col-sm-10">
          <date-picker mode="datetime" [(ngModel)]="jornada.fecha_fin" name="fecha_fin"></date-picker>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="jornada.habilitado" name="habilitado"> Habilitado
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(jornada)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
