<h3>Edici&oacute;n Persona</h3>
<p-dialog header="Persona" [(visible)]="display">
  La persona ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Persona" [(ngModel)]="persona.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group">
      <label for="apellido" class="col-sm-2 control-label">Apellido </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apellido" placeholder="Apellido Persona" [(ngModel)]="persona.apellido" name="apellido">
      </div>
    </div>
    <div class="form-group">
      <label for="direccion" class="col-sm-2 control-label">Direccion </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="direccion" placeholder="Direccion Persona" [(ngModel)]="persona.direccion" name="direccion">
      </div>
    </div>
    <div class="form-group">
      <label for="edad" class="col-sm-2 control-label">Edad </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="edad" placeholder="Edad Persona" [(ngModel)]="persona.edad" name="edad">
      </div>
    </div>
    <div class="form-group">
      <label for="telefono" class="col-sm-2 control-label">Telefono </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="telefono" placeholder="Telefono Persona" [(ngModel)]="persona.telefono" name="telefono">
      </div>
    </div>
    <div class="form-group">
      <label for="correo" class="col-sm-2 control-label">Correo </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="correo" placeholder="Correo Persona" [(ngModel)]="persona.correo" name="correo">
      </div>
    </div>

    <!------------------------------------------------>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(persona)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
