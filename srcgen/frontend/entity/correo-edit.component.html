<h3>Edici&oacute;n Correo</h3>
<p-dialog header="Correo" [(visible)]="display">
  La correo ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="url" class="col-sm-2 control-label">Url </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="Url Correo" [(ngModel)]="correo.url" name="url">
      </div>
    </div>
    <div class="form-group">
      <label for="dominio" class="col-sm-2 control-label">Dominio </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dominio" placeholder="Dominio Correo" [(ngModel)]="correo.dominio" name="dominio">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="correo.institucional" name="institucional"> Institucional
          </label>
        </div>
      </div>
    </div>

    <!------------------------------------------------>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(correo)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
