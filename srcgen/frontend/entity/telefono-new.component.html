<h3>Creaci&oacute;n Telefono</h3>
<p-dialog header="Jornadas" [(visible)]="display">
  La telefono ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="indicador" class="col-sm-2 control-label">Indicador </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="indicador" placeholder="Indicador Telefono" [(ngModel)]="telefono.indicador" name="indicador">
      </div>
    </div>
    <div class="form-group">
      <label for="numero" class="col-sm-2 control-label">Numero </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="numero" placeholder="Numero Telefono" [(ngModel)]="telefono.numero" name="numero">
      </div>
    </div>

    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar(telefono)">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

</div>
