<h3>Creaci&oacute;n Ponderacion</h3>
<p-dialog header="Jornadas" [(visible)]="display">
  La ponderacion ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="estamento" class="col-sm-2 control-label">Estamento </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="estamento" placeholder="Estamento Ponderacion" [(ngModel)]="ponderacion.estamento" name="estamento">
      </div>
    </div>
    <div class="form-group">
      <label for="porcentaje" class="col-sm-2 control-label">Porcentaje </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="porcentaje" placeholder="Porcentaje Ponderacion" [(ngModel)]="ponderacion.porcentaje" name="porcentaje">
      </div>
    </div>
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Ponderacion" [(ngModel)]="ponderacion.nombre" name="nombre">
      </div>
    </div>

    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar(ponderacion)">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

</div>
