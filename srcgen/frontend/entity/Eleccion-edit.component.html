<h3>Edici&oacute;n Eleccion</h3>
<p-dialog header="Eleccion" [(visible)]="display">
  La eleccion ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Eleccion" [(ngModel)]="eleccion.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group">
      <label for="votantes" class="col-sm-2 control-label">Votantes </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="votantes" placeholder="Votantes Eleccion" [(ngModel)]="eleccion.votantes" name="votantes">
      </div>
    </div>
    <div class="form-group">
      <label for="fechainicio" class="col-sm-2 control-label">Fechainicio</label>
      <div class="col-sm-10">
          <date-picker mode="datetime" [(ngModel)]="eleccion.fechainicio" name="fechainicio"></date-picker>
      </div>
    </div>
    <div class="form-group">
      <label for="fechafinal" class="col-sm-2 control-label">Fechafinal</label>
      <div class="col-sm-10">
          <date-picker mode="datetime" [(ngModel)]="eleccion.fechafinal" name="fechafinal"></date-picker>
      </div>
    </div>
    <div class="form-group">
      <label for="ponderaciones" class="col-sm-2 control-label">Ponderaciones </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ponderaciones" placeholder="Ponderaciones Eleccion" [(ngModel)]="eleccion.ponderaciones" name="ponderaciones">
      </div>
    </div>
    <div class="form-group">
      <label for="responsables" class="col-sm-2 control-label">Responsables </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="responsables" placeholder="Responsables Eleccion" [(ngModel)]="eleccion.responsables" name="responsables">
      </div>
    </div>
    <div class="form-group">
      <label for="habilitado" class="col-sm-2 control-label">Habilitado </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="habilitado" placeholder="Habilitado Eleccion" [(ngModel)]="eleccion.habilitado" name="habilitado">
      </div>
    </div>

    <!------------------------------------------------>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(eleccion)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
