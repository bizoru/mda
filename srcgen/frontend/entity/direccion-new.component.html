<h3>Creaci&oacute;n Direccion</h3>
<p-dialog header="Jornadas" [(visible)]="display">
  La direccion ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="calle" class="col-sm-2 control-label">Calle </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="calle" placeholder="Calle Direccion" [(ngModel)]="direccion.calle" name="calle">
      </div>
    </div>
    <div class="form-group">
      <label for="ciudad" class="col-sm-2 control-label">Ciudad </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ciudad" placeholder="Ciudad Direccion" [(ngModel)]="direccion.ciudad" name="ciudad">
      </div>
    </div>
    <div class="form-group">
      <label for="pais" class="col-sm-2 control-label">Pais </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pais" placeholder="Pais Direccion" [(ngModel)]="direccion.pais" name="pais">
      </div>
    </div>

    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar(direccion)">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

</div>
