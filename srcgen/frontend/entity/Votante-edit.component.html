<h3>Edici&oacute;n Votante</h3>
<p-dialog header="Votante" [(visible)]="display">
  La votante ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="identificacion" class="col-sm-2 control-label">Identificacion </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="identificacion" placeholder="Identificacion Votante" [(ngModel)]="votante.identificacion" name="identificacion">
      </div>
    </div>
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Votante" [(ngModel)]="votante.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group">
      <label for="apellidos" class="col-sm-2 control-label">Apellidos </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos Votante" [(ngModel)]="votante.apellidos" name="apellidos">
      </div>
    </div>
    <div class="form-group">
      <label for="codigo" class="col-sm-2 control-label">Codigo </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="codigo" placeholder="Codigo Votante" [(ngModel)]="votante.codigo" name="codigo">
      </div>
    </div>
    <div class="form-group">
      <label for="estamento" class="col-sm-2 control-label">Estamento </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="estamento" placeholder="Estamento Votante" [(ngModel)]="votante.estamento" name="estamento">
      </div>
    </div>
    <div class="form-group">
      <label for="edad" class="col-sm-2 control-label">Edad </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="edad" placeholder="Edad Votante" [(ngModel)]="votante.edad" name="edad">
      </div>
    </div>

    <!------------------------------------------------>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(votante)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
